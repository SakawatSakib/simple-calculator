<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>Calculator</h1>
    <div class="calcu-box-card" >
        

            <div class="calcu-head">
                <input  type="text" id="calcu-result" maxlength="16">
                
            </div>
            
           
            <div class="calcu-body">
                      <div  >
                          <input class="btn"  type="button" value="C">
                          <input class="btn " type="button" value="+/-">
                          <input class="btn"type="button" value="%">
                          <input class="btn " style="background-color: #782594;"type="button" value="/">

                      </div>
                      <div  >
                        <input class="btn" type="button" value="7">
                        <input class="btn"type="button" value="8">
                        <input class="btn"type="button" value="9">
                        <input class="btn"style="background-color: #782594;"type="button" value="x">

                    </div>
                    <div  >
                        <input class="btn "type="button" value="4">
                        <input class="btn "type="button" value="5">
                        <input class="btn " type="button" value="6">
                        <input class="btn"style="background-color: #782594;"type="button" value="-">

                    </div>
                    <div  >
                        <input class="btn"type="button" value="1">
                        <input class="btn " type="button" value="2">
                        <input class="btn " type="button" value="3">
                        <input class="btn"style="background-color: #782594;" type="button" value="+">

                    </div>
                    <div  >
                        <input class="btn "type="button" value="0">
                        <input class="btn "type="button" value=".">
                        <input class="btn"style="background-color: red;"type="button" value="DEL">
                        <input class="btn"style="background-color: #32CD32;"type="button" value="=">

                    </div>
            </div>
    </div>
</body>
</html>
